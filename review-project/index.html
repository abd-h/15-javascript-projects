<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome  -->
    <!-- <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" /> -->
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/45dc7c6561.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="reviews">
                <div class="image-container">
                    <img src="images/person-1.jpeg" id="person1-img" alt="Smiling female student">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Optio, fugiat tempora? Ratione quidem beatae repudiandae recusandae vero, corporis assumenda suscipit.
                </p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>                        
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>                       
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">
                    suprise me
                </button>
            </article>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
